# Configuration copied from: https://hugodoit.pages.dev/zh-cn/theme-documentation-basics/

baseURL = "https://chunyu.site/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
